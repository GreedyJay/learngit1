        var addressInit = function(_cmbProvince, _cmbCity, _cmbArea, defaultProvince, defaultCity, defaultArea)
        {
            var cmbProvince = document.getElementById(_cmbProvince);
            var cmbCity = document.getElementById(_cmbCity);
            var cmbArea = document.getElementById(_cmbArea);

            //将默认值填进去
            function cmbSelect(cmb, str)
            {
                for(var i=0; i<cmb.options.length; i++)
                {
                    if(cmb.options[i].value == str)
                    {
                        cmb.selectedIndex = i;
                        return;
                    }
                }
            }

            //添加option选项
            function cmbAddOption(cmb, str, str1,obj)
            {
                var option = document.createElement("OPTION");
                cmb.options.add(option);
                option.innerHTML = str;  //所显示的选项
                option.value = str1;    //选项传递的值
                option.obj = obj;    //设置json对象为选项的obj属性
            }

            //选定2级学段年级后更新3级学科领域
            function changeCity()
            {
                cmbArea.options.length = 0;
                if(cmbCity.selectedIndex == -1)return;
                var item = cmbCity.options[cmbCity.selectedIndex].obj;
                for(var i=0; i<item.categoryList.length; i++)
                {
                    cmbAddOption(cmbArea, item.categoryList[i].categoryDisplay, item.categoryList[i].categoryId,null);
                }
                cmbSelect(cmbArea, defaultArea);  //显示默认学科
            }

            //选定1级教学材料分类后更新2级学段年级
            function changeProvince()
            {
                cmbCity.options.length = 0;
                cmbCity.onchange = null;
                if(cmbProvince.selectedIndex == -1) return;
                var item = cmbProvince.options[cmbProvince.selectedIndex].obj;
                for(var i=0; i<item.categoryList.length; i++)
                {
                    cmbAddOption(cmbCity, item.categoryList[i].categoryDisplay, item.categoryList[i].categoryId,item.categoryList[i]);
                }
                cmbSelect(cmbCity, defaultCity); //设置默认显示学段年级
                changeCity();
                cmbCity.onchange = changeCity;   //学段年级选项变动时触发函数
            }

            cmbSelect(cmbProvince, defaultProvince);  //显示默认教学材料
            changeProvince();
            cmbProvince.onchange = changeProvince;  //材料分类选项变动时触发函数
