    <script>
        $(function () {
            $("#checkall").click(function () {

                $('[name=checkbuy]:checkbox').attr("checked",this.checked);

            });
            $('[name=checkbuy]:checkbox').click(function () {
                var flag=true;
                $('[name=checkbuy]:checkbox').each(function () {

                $("#checkall").attr('checked',flag);
            })
        });
        $(function () {

                $(".gouwuche").animate({

            });
            $(".fanhui").bind('click',function () {
                $(".gouwuche").animate({
                    right:'-=390px',
                },'slow')
            })
        })
