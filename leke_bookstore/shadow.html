<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <style>
        .shadow{position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.6);z-index: 100;cursor: pointer}
        .Mymodel{width: 700px;height: 400px;background-color: white;margin: 200px auto;z-index: 200;border-radius: 10px;position: relative}
    </style>
    <script src="Js/jquery-1.8.0.min.js"></script>
    <script>
        $(function () {
            $(".Mymodel,.shadow").hide();
            $("button").click(function () {
                $(".shadow").show();
                $(".Mymodel").fadeIn();
            });
            $("#btn img,.shadow").click(function () {
                $(".Mymodel").fadeOut('fast');
                $(".shadow").fadeOut('fast');
            });
        });
    </script>
    <script>
        $(function () {

        })
    </script>
</head>
<body>
<button>模态激活</button>
<div class="shadow"></div>
<div class="Mymodel">
    <div style="height: 50px;border-bottom: 1px solid #ccc;" id="btn">
        <img src="Images/shutup.png" style="float: right;margin-top: 18px;margin-right: 15px;cursor: pointer">
    </div>
</div>
</body>
</html>
